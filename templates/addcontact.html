<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= stylesheet href="{{ url_for('static', filename='addcontact.css') }}">
    <title>Contact Details</title>
</head>
<body>
    <header>
        <h1>Add Contact</h1>
    </header>
    <main>
        <form method="POST" action="{{ url_for('add_contact') }}">
            <div class="input-group">
                <strong>Full Name:</strong>
                <input type="text" id="fname" name="fname" placeholder="Full Name"/>
            </div>
            <div class="input-group">
                <strong>Phone Number:</strong>
                <input type="text" id="pnumber" name="pnumber" placeholder="Phone Number"/>
            </div>
            <div class="input-group">
                <strong>Email Address:</strong>
                <input type="text" id="email" name="email" placeholder="Email Address"/>
            </div>
            <div class="buttons">
                <input type="submit" value="Add Contact" />
                <br>
                <a href="{{ url_for('display_all_contacts') }}"><input type="button" value="Cancel" /></a>
            </div>
        </form>
    </main>
</body>
</html>
